<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1977ef0786.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left" onclick="playPrevious()"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav> 
            <img src="media/flower.png" alt="song image" class="song-img" id="songImage"> 
            <h1 id="songTitle">Melody</h1>
            <p id="songArtist">Swetha Kumar</p> 
            <audio id="song" controls>
                <source src="media/melody.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward" onclick="playPrevious()"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward" onclick="playNext()"></i></div>
            </div>
        </div>
    </div>
    <script>
        let currentSongIndex = 0;
        const songs = [
            {
                title: "Melody",
                artist: "Swetha Kumar",
                image: "media/flower.png",
                source: "media/melody.mp3"
            },
            {
                title: "KGF Theme",
                artist: "Sudhar",
                image: "media/kgf.png",
                source: "media/kgf.mp3"
            }
            // Add more songs as needed
        ];

        let songTitleElement = document.getElementById('songTitle');
        let songArtistElement = document.getElementById('songArtist');
        let songImageElement = document.getElementById('songImage');
        let songElement = document.getElementById('song');
        let ctrlIcon = document.getElementById('ctrlIcon');
        let progress = document.getElementById('progress');

        function loadSong(index) {
            let song = songs[index];
            songTitleElement.textContent = song.title;
            songArtistElement.textContent = song.artist;
            songImageElement.src = song.image;
            songElement.src = song.source;
            songElement.load();
            updateProgress();
        }

        function playPause() {
            if (songElement.paused || songElement.ended) {
                songElement.play();
                ctrlIcon.classList.remove('fa-play');
                ctrlIcon.classList.add('fa-pause');
            } else {
                songElement.pause();
                ctrlIcon.classList.remove('fa-pause');
                ctrlIcon.classList.add('fa-play');
            }
        }

        function playNext() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        }

        function playPrevious() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        }

        function updateProgress() {
            progress.value = (songElement.currentTime / songElement.duration) * 100;
        }

        songElement.addEventListener('timeupdate', updateProgress);

        progress.addEventListener('input', function() {
            const seekTime = (progress.value / 100) * songElement.duration;
            songElement.currentTime = seekTime;
        });

        // Load initial song
        loadSong(currentSongIndex);
    </script>
</body>
</html>
